	#myframe{
		position:absolute;
		top: 80px;

    	height: 300px;
	}

	</style>

	<script>

	var ID
	var active

	var Speed = 10
	var Step = 5

	

	function f(){
		if (!active)
			ID= setInterval(floatOn, Speed)
	}

	function g(){
		if (!active)
			ID= setInterval(floatOff, Speed)
	}


	function floatOn(){
		active = true
		console.log(Speed)
		if(parseInt(e.style.right) <= 0){
			e = document.getElementById("myframe")
			pos = parseInt(e.style.right) + Step
			e.style.right = pos.toString() + 'px'
			console.log(e.style.right)
		}
		else{
			console.log("Shut!")
			clearInterval(ID)
			active = false
		}
		
	}
	function floatOff(){
		active = true
		console.log(Speed)
		if(parseInt(e.style.right) >= -180){
			e = document.getElementById("myframe")
			pos = parseInt(e.style.right) - Step
			e.style.right = pos.toString() + 'px'
			console.log(e.style.right)
		}
		else{
			console.log("Shut!")
			clearInterval(ID)
			active = false
		}
	}


	</script>
